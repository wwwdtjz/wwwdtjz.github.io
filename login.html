<script>
					Bmob.initialize("d911521217825ac7", "101213");
$('#login_btn').on('click', function(){
	     var num=0;
		 var str="";
     $("input[type$='text'],input[type$='password']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
				layer.msg('登录中。。。',{time:2*60*1000})
				Bmob.User.login($("#username").val(),$("#userpwd").val()).then(res => {

					if (res.level == 3) {
						layer.msg('用户已注销，请联系管理员重新授权',{time:3*1000})
						Bmob.User.logout()
						return;
					}

					console.log('Bmob user login callback')
					console.log(res)
					location.href="index.html";

					layer.alert('登陆成功！',{
               			title: '提示框',				
			   			icon:1,		
			  		});
				}).catch(err => {
					console.log(err)

					layer.alert('登陆失败！'+err.error,{
               			title: '提示框',				
			   			icon:2,		
			  		});
				});



			//    layer.close(index);	
		  }		  		     						
		
	});
  $(document).ready(function(){
	 $("input[type='text'],input[type='password']").blur(function(){
        var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_error');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_error');
        }
    });
	$("input[type='text'],input[type='password']").focus(function(){		
		var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_errors');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_errors');
        } else{
			 $parent.attr('class','frame_style').removeClass(' form_errors');
		}
		});
	  })

</script>
